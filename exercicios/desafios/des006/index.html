<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>Tags Em HTML</h1>
    <p>Em html5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso</p>
    <ul type="square">
        <li><strong><abbr title="use a tag &lt; p &gt;">Páragrafo</abbr></strong></li>
        <li><strong><abbr title="use a tag &lt;h1&gt;...&lt;h6&gt;">Titulos</abbr></strong></li>
        <li><strong><abbr title="use a tag &lt;img&gt;">Imagens</abbr></strong></li>
        <li><strong><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></strong></li>
        <li><strong><abbr title="use a tag &lt;code&gt;">Codigo-Fonte</abbr></strong></li>
        <li><strong><abbr title="use a tag &lt;al&gt;&lt;li&gt;">Lista numeradas</abbr></strong></li>
        <li><strong><abbr title="use a tag &lt;ul&gt;&lt;li&gt;">Lista com demarcadores</abbr></strong></li>
    </ul>
</body>
</html>
